<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="template.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="topbar">
        <div class="sidemenu">
            <span class="menuTrigger" id="menuTrigger">
                <span class="hamburger" id="one"></span>
                <span class="hamburger" id="two"></span>
                <span class="hamburger" id="three"></span>
                <span class="x" id="one"></span>
                <span class="x" id="two"></span>
            </span>
            <span class="btn" id="newNote"><strong>+</strong> New note</span>
        </div>
        <div class="notemenu" id="notemenu">
            <span class="btn" id="deleteNote">Delete note <strong>X</strong></span>
            <span class="btn" id="toggleImportant">
                <span id="unmarked">&#9734;</span>
                <span id="marked">&#9733;</span>
            </span>
        </div>
    </div>

    <div class="noteList" id="noteList">
        <h1>Notes</h1>
        <span class="num" id="noteListCount">(0)</span>
        <span class="favorites" id="noteFavs">&#9734;</span>
        <input class="searchField" id="theSearch" type="text" placeholder="Search notes" />
        <div class="notes" id="theNotes">
            
        </div>
    </div>

    <div class="showNote">
        <input class="noteId" id="theNoteId" value="" type="hidden" />
        <input class="noteStar" id="theNoteStar" value="" type="hidden" />
        <input class="noteTitle" id="theNoteTitle" value="" placeholder="Note title here" type="text" maxlength="60" />
        <span class="noteDate" id="theNoteDate">today</span>
        <textarea class="noteContent" id="theNoteContent" placeholder="Note content here..."></textarea>
    </div>
